<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://css.gg/phone.css' rel='stylesheet'>
    <link href='https://css.gg/mail.css' rel='stylesheet'>

    <title>Portfolio website</title>
  </head>
  <body class="background">
    <header>
      <h1><a href="index.html">Portfolio</a></h1>
    </header>

    <main>
            <form action="contact-bedankt.html">
                <h2>Ask a question</h2>
                <div class="form-element"> 
                  <label for="name">Name</label>
                  <input id="name" type="text" name="name" placeholder="Fill out your name here please">
                </div>
                <div class="form-element">
                  <label for="email">Email</label>
                  <input id="email" type="text" name="email" placeholder="And your e-mail here">
              </div>
              <div class="form-element">
                  <label for="question">Question</label>
                  <input id="question" type="text" name="question" placeholder="And ask your question here">
              </div>
              <div class="form-element form-submit">
                  <button type="submit">Verzend</button>
              </div>
            </form>

            <section class="contact">
              <section class="socials">
                <h2>Socials</h2>
                <p>Curious about me? Check out my socials!</p>
                <section class="contact_buttons">
                  <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                  <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                  <a href="https://github.com/CaroV3?tab=repositories" class="fa fa-github"></a>
                </section>
              </section>
              <section>
                <h2>Contact info</h2>
                <p>Feel free to give me a call or send me an e-mail</p>
                <section class="contact-info">
                  <section>
                    <i class="gg-phone"></i>
                    <p>06-12345678</p>
                  </section>
                  <section>
                    <i class="gg-mail"></i>
                    <p>someone@mail.com</p>
                  </section>
                </section>
              </section>
            </section>

    </main>
   
  </body>
</html>
